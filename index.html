<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text-N-Speak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">

    <div class="container text-center">
        <img src="logo.png " class="mb-3">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-1">
                        <textArea id="text-input" class="form-control form-control-lg" placeholder="Type Anything..."></textArea>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label for="rate" class="mb-0 text-center">Rate</label>
                            <span id="rate-value" class="badge bg-primary">1</span>
                        </div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1" style="width:100%">
                    </div>
                    <div class="form-group mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="pitch" class="mb-0 text-center">Pitch</label>
                            <span id="pitch-value" class="badge bg-primary">1</span>
                        </div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1" style="width:100%;">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-select form-select-lg mb-3"></select>
                        <button class="btn btn-light btn-lg btn-block mb-4" style="width:100%" >Speak it</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
